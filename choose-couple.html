<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmin Game | Shop Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="game-container couple-screen third-bg position-relative py-2 px-3 overflow-auto">
        
        <a href="/bonus.html" class="btn-transparent btn-bonus-2" >
            <img src="./assets/images/bonus.png" class="w-100" alt="shop button">
        </a>
        <a href="/main-room.html" class="btn-transparent btn-close-2">
            <img src="./assets/images/close_btn.png" class="w-100" alt="shop button">
        </a>

        <div class="main-game">
            <div class="wrapper">

                <div class="d-flex justify-content-evenly align-items-center mb-5 " >
                    <div class="couple d-flex position-relative">
                        <div class="d-flex flex-column align-items-center">
                            <div class="box-wrap">
                                <img src="./assets/images/female.png" class="img-animal mb-3" alt="">
                            </div>
                            <a href="/inventory.html" class="new-land btn-transparent">
                                <img src="./assets/images/add-2.png" class="img-add" alt="">
                            </a>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <div class="box-wrap">
                                <img src="./assets/images/male.png" class="img-animal mb-3" alt="">
                            </div>
                            <a href="/inventory.html" class="new-land btn-transparent">
                                <img src="./assets/images/add-2.png" class="img-add" alt="">
                            </a>
                        </div>
                    </div>

                    <div class="couple d-flex position-relative">
                        <div class="d-flex flex-column align-items-center">
                            <div class="box-wrap">
                                <img src="./assets/images/female.png" class="img-animal mb-3" alt="">
                            </div>
                            <a href="/inventory.html" class="new-land btn-transparent">
                                <img src="./assets/images/add-2.png" class="img-add" alt="">
                            </a>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <div class="box-wrap">
                                <img src="./assets/images/male.png" class="img-animal mb-3" alt="">
                            </div>
                            <a href="/inventory.html" class="new-land btn-transparent">
                                <img src="./assets/images/add-2.png" class="img-add" alt="">
                            </a>
                        </div>

                        <div class="eggs-collected-couple">
                            <img src="./assets/images/eggs-2.png" class="eggs-collected-img w-100" alt="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="game-modal" id="game-modal">
        <div class="modal-box">
            <div class="head position-relative gradient-bg">
                <p class="title-3 text-center text-pink mb-0">Cage</p>
                <img src="./assets/images/close_btn.png" id="close-modal" class="modal-close-btn" alt="close button">
            </div>
            <div class="content px-3 py-3">
                <p class="text-base text-pink mb-1">
                    Price : 200K</p>
                    <p class="text-base text-pink mb-4">
                        Capacity : 15 Chicken</p>
                    
                <div class="d-flex justify-content-center">
                    <button type="button" class="main-btn">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
        $('.history-item').click(function () {
            $('#game-modal').addClass('show')
        })

        $('#close-modal').click(function () {
            $('#game-modal').removeClass('show')
        })
    </script>
</body>

</html>
